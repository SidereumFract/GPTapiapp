<!doctype html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      /* Colors */
      :root {
        --primary-color: #8149ac;
        --secondary-color: #2e81c9;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
      }

      /* Font */
      @import url("https://fonts.googleapis.com/css?family=Press+Start+2P");

      /* Chatbox */
      .chatbox {
        max-height: 400px;
        overflow-y: scroll;
        border: 1px solid var(--secondary-color);
        padding: 10px;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      /* Chat message */
      .chat-message {
        margin-bottom: 10px;
      }

      /* User message */
      .user-message {
        color: var(--primary-color);
      }

      /* Bot message */
      .bot-message {
        color: var(--secondary-color);
      }

      /* Input box */
      .input-box {
        display: flex;
        margin-top: 10px;
      }

      /* User input */
      .user-input {
        flex-grow: 1;
        border: 1px solid var(--secondary-color);
        border-radius: 3px;
        padding: 5px;
        font-size: 16px;
        font-family: "Roboto", sans-serif;
      }

      /* Submit button */
      .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        font-family: "Press Start 2P", sans-serif;
      }

      /* Submit button hover */
      .submit-btn:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 50px;">Chatbot</h1>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-box">
      <input
        type="text"
        class="user-input"
        id="userinput"
        placeholder="Type your message..."
      />
      <button class="submit-btn" id="submitbtn" onclick="send()">Send</button>
    </div>
    <script>
      function send() {
        var user_input = document.getElementById("userinput").value;
        if (!user_input) {
          return;
        }
        document.getElementById("chatbox").innerHTML +=
          "<div class='chat-message user-message'><p>You: " +
          user_input +
          "</p></div>";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/get?msg=" + user_input, true);
        xhr.onload = function () {
          document.getElementById("chatbox").innerHTML +=
            "<div class='chat-message bot-message'><p>Bot: " +
            xhr.responseText +
            "</p></div>";
          document.getElementById("chatbox").scrollTop = document.getElementById(
            "chatbox"
          ).scrollHeight;
        };
        xhr.send();
        document.getElementById("userinput").value = "";
      }
      var input = document.getElementById("userinput");
input.addEventListener("keyup", function (event) {
if (event.keyCode === 13) {
event.preventDefault();
document.getElementById("submitbtn").click();
}
});
</script>

  </body>
</html>
